<div class="login-container">
    <div class="login-card">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                    <path d="M24 14L32 20V28L24 34L16 28V20L24 14Z" fill="white" opacity="0.9"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="100%" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="brand-name">Leads Corporation</h1>
        </div>
        
        <div class="welcome-section">
            <h2 class="welcome-title">Welcome Back</h2>
            <p class="welcome-subtitle">Sign in to continue to your account</p>
        </div>

        <button (click)="login()" 
                class="login-btn" 
                [class.loading]="isLoading"
                [disabled]="isLoading">
            <span class="btn-content" *ngIf="!isLoading">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2ZM10 4C13.3137 4 16 6.68629 16 10C16 13.3137 13.3137 16 10 16C6.68629 16 4 13.3137 4 10C4 6.68629 6.68629 4 10 4Z" fill="currentColor"/>
                    <path d="M10 6C9.44772 6 9 6.44772 9 7V10C9 10.5523 9.44772 11 10 11H13C13.5523 11 14 10.5523 14 10C14 9.44772 13.5523 9 13 9H11V7C11 6.44772 10.5523 6 10 6Z" fill="currentColor"/>
                </svg>
    
            </span>
            <h3>Sign In</h3>
            <span class="spinner" *ngIf="isLoading"></span>
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="alternative-options">
            <p class="help-text">Need help accessing your account?</p>
            <a href="#" class="support-link">Contact Support</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 YourBrand. All rights reserved.</p>
    </div>
</div>
